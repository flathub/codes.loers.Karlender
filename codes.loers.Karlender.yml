app-id: codes.loers.Karlender
runtime: org.gnome.Platform
runtime-version: "42"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: codes.loers.Karlender
finish-args:
  - --share=network
  - --socket=fallback-x11
  - --share=ipc
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.portal.Background
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
      CARGO_HOME: /run/build/karlender/cargo
      RUSTFLAGS: --remap-path-prefix =../
      RUST_BACKTRACE: "1"
modules:

  - name: karlender
    buildsystem: simple
    build-commands:
      - cargo build --release
      - make -C target/gra-gen install
    sources:
      - type: archive
        url: "https://gitlab.com/api/v4/projects/32697518/packages/generic/karlender/0.7.1/karlender-0.7.1.tar.xz"
        sha256: "0e151e3077b8639398a700c1f7d9d6f9db9b308341636f380cc1974ce5d15fab"
