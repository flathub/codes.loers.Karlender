app-id: codes.loers.Karlender
runtime: org.gnome.Platform
runtime-version: "44"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: codes.loers.Karlender
finish-args:
  - --filesystem=home
  - --share=network
  - --socket=fallback-x11
  - --share=ipc
  - --socket=wayland
  - --device=dri
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.portal.Background
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
      CARGO_HOME: /run/build/Events/cargo
      RUSTFLAGS: --remap-path-prefix =../
      RUST_BACKTRACE: "1"
modules:

  - name: Events
    buildsystem: simple
    build-commands:
      - cargo build --release
      - make -C target/gra-gen install
    sources:
      - type: archive
        url: "https://gitlab.com/api/v4/projects/32697518/packages/generic/karlender/0.10.3-beta.21a8a4a6/karlender-0.10.3-beta.21a8a4a6.tar.xz"
        sha256: "fc920ac7ad3e94b96d36f4f7dd46c26da86d7b9c6b41b092a507d47069c92254"

