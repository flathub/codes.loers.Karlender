app-id: codes.loers.Karlender
runtime: org.gnome.Platform
runtime-version: "44"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: codes.loers.Karlender
finish-args:
  - --filesystem=home
  - --share=network
  - --socket=fallback-x11
  - --share=ipc
  - --socket=wayland
  - --device=dri
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.portal.Background
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
      CARGO_HOME: /run/build/karlender/cargo
      RUSTFLAGS: --remap-path-prefix =../
      RUST_BACKTRACE: "1"
modules:

  - name: karlender
    buildsystem: simple
    build-commands:
      - cargo build --release
      - make -C target/gra-gen install
    sources:
      - type: archive
        url: "https://gitlab.com/api/v4/projects/32697518/packages/generic/karlender/0.9.2/karlender-0.9.2.tar.xz"
        sha256: "3e2d45024d51c2c299a76a28651c03356046267ae329ccafb6e2340105b81dd2"

