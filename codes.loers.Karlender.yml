app-id: codes.loers.Karlender
runtime: org.gnome.Platform
runtime-version: "44"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: codes.loers.Karlender
finish-args:
  - --filesystem=home
  - --share=network
  - --socket=fallback-x11
  - --share=ipc
  - --socket=wayland
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
      CARGO_HOME: /run/build/karlender/cargo
      RUSTFLAGS: --remap-path-prefix =../
      RUST_BACKTRACE: "1"
modules:

  - name: karlender
    buildsystem: simple
    build-commands:
      - cargo build --release
      - make -C target/gra-gen install
    sources:
      - type: archive
        url: "https://gitlab.com/api/v4/projects/32697518/packages/generic/karlender/0.10.0-beta.14dd96f9/karlender-0.10.0-beta.14dd96f9.tar.xz"
        sha256: "5efc7ae68a5c7c2d9bc654c00f27f8402676724ac51d6575b0a01fa0f4a5383d"

