app-id: codes.loers.Karlender
runtime: org.gnome.Platform
runtime-version: "47"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: codes.loers.Karlender
finish-args:
  - --filesystem=home
  - --share=network
  - --socket=fallback-x11
  - --share=ipc
  - --socket=wayland
  - --device=dri
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.freedesktop.Notifications
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
      CARGO_HOME: /run/build/Events/cargo
      RUSTFLAGS: --remap-path-prefix =../
      RUST_BACKTRACE: "1"
modules:

  - name: Events
    buildsystem: simple
    build-commands:
      - cargo build --release
      - make -C target/gra-gen install
    sources:
      - type: archive
        url: "https://gitlab.com/api/v4/projects/32697518/packages/generic/karlender/0.10.10/karlender-0.10.10.tar.xz"
        sha256: "55caab60a088ab5864257572144157fdfc9805aa035437909d313a4637781d6f"

